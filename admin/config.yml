backend:
  name: github
  repo: michaelaavang-coder/pillarandpew-site   # Update this to your exact GitHub username/repo name!
  branch: main
  squash_merges: true

# Where uploaded images will be stored
media_folder: "images"
public_folder: "/images"

# Content collections for different article types
collections:
  - name: "philosophy"
    label: "Philosophy & Reason"
    folder: "content/philosophy"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", required: true}
      - {label: "Excerpt (short summary for cards)", name: "excerpt", widget: "text", required: true}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Featured on Homepage?", name: "featured", widget: "boolean", default: false}
      - {label: "Main Body", name: "body", widget: "markdown", required: true}
      - {label: "Author", name: "author", widget: "string", default: "Michael"}

  - name: "catholic-polemics"
