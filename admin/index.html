<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pillar & Pew – Content Editor</title>

  <!-- Load Static CMS (Decap CMS) from CDN – fast & free -->
  <script src="https://unpkg.com/decap-cms@^3.3.0/dist/decap-cms.js"></script>
</head>
<body>
  <!-- This empty div is where the full editor will appear -->
  <div id="nc-root"></div>

  <!-- Start the editor and point it to config.yml -->
  <script type="text/javascript">
    // Tell Static CMS we're controlling the startup
    window.CMS_MANUAL_INIT = true;

    // Wait for the page to load, then start the CMS
    window.addEventListener('load', function() {
      CMS.init({
        config: {
          // Use GitHub as the backend
          backend: {
            name: 'github',
            repo: 'michaelaavang-coder/pillarandpew-site',  // Your exact repo
            branch: 'main'
          },
          // Automatically load config.yml from the same folder
          load_config_file: true,
          // Image upload settings (we'll create this folder later if needed)
          media_folder: 'public/images',
          public_folder: '/images'
        }
      });
    });
  </script>
</body>
</html>
