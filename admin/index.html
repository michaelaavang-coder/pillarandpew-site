<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pillar & Pew – Content Editor</title>

  <!-- Load Static CMS (Decap CMS) from CDN – fast & free -->
  <script src="https://unpkg.com/decap-cms@^3.3.0/dist/decap-cms.js"></script>
</head>
<body>
  <!-- This empty div is where the full editor will appear -->
  <div id="nc-root"></div>

  <!-- Start the editor and point it to config.yml -->
  <script type="text/javascript">
  // Tell Static CMS we're controlling startup
  window.CMS_MANUAL_INIT = true;

  // Wait for the page AND the Decap CMS script to be fully ready
  function startCMS() {
    if (typeof CMS === 'undefined') {
      console.log("Waiting for CMS to load...");
      setTimeout(startCMS, 500); // Check again in 0.5 seconds
      return;
    }

    console.log("CMS is ready! Starting editor...");

    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'michaelaavang-coder/pillarandpew-site',
          branch: 'main'
        },
        load_config_file: true,
        media_folder: 'public/images',
        public_folder: '/images'
      }
    });
  }

  // Start checking once the page loads
  window.addEventListener('load', startCMS);
</script>
</body>
</html>
