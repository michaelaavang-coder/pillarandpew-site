<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pillar & Pew – Content Editor</title>

  <!-- Load Static CMS (Decap CMS) from CDN – fast & free -->
  <script src="https://unpkg.com/decap-cms@^3.3.0/dist/decap-cms.js"></script>
</head>
<body>
  <!-- This empty div is where the editor will appear -->
  <div id="nc-root"></div>

  <!-- Start Static CMS manually and point it to our config.yml -->
  <script type="text/javascript">
    // Tell Static CMS we're controlling the start ourselves
    window.CMS_MANUAL_INIT = true;

    // Wait for the script to load, then start the editor
    window.addEventListener('load', function() {
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'michaelaavang-coder/pillarandpew-site',  // Your exact repo name
            branch: 'main'
          },
          load_config_file: true,  // Automatically load config.yml from the same folder
          media_folder: 'public/images',   // Where uploaded images go
          public_folder: '/images'         // How images appear on the live site
        }
      });
    });
  </script>
</body>
</html>
