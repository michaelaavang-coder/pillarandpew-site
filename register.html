<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Pillar & Pew</title>
    
    <meta name="description" content="Create an account to comment and engage with articles on Pillar & Pew">
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;700&display=swap');
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #c8102e;
            box-shadow: 0 0 0 3px rgba(200, 16, 46, 0.1);
        }
        
        .form-input.error {
            border-color: #dc2626;
        }
        
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background-color: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #c8102e;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn-disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .password-strength {
            height: 4px;
            background: #e5e7eb;
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .password-strength-weak {
            width: 33%;
            background-color: #dc2626;
        }
        
        .password-strength-medium {
            width: 66%;
            background-color: #f59e0b;
        }
        
        .password-strength-strong {
            width: 100%;
            background-color: #10b981;
        }
    </style>
</head>
<body class="font-inter bg-white text-black">

    <custom-navigation></custom-navigation>

    <section class="py-20 px-4 max-w-2xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-black uppercase mb-4">Create Account</h1>
            <p class="text-xl text-gray-600">Join the conversation and engage with our community</p>
        </div>

        <div id="successMessage" class="success-message">
            <div class="flex items-center">
                <i data-feather="check-circle" class="w-6 h-6 mr-3"></i>
                <span>Account created successfully! Redirecting to login...</span>
            </div>
        </div>

        <form id="registrationForm" class="bg-white border-2 border-black p-8 md:p-12">
            <div class="mb-6">
                <label for="firstName" class="block font-bold mb-2 uppercase text-sm">
                    First Name <span class="text-red-600">*</span>
                </label>
                <input 
                    type="text" 
                    id="firstName" 
                    name="firstName" 
                    class="form-input" 
                    required
                    placeholder="Enter your first name"
                >
                <div class="error-message" id="firstNameError">Please enter your first name</div>
            </div>

            <div class="mb-6">
                <label for="lastName" class="block font-bold mb-2 uppercase text-sm">
                    Last Name <span class="text-red-600">*</span>
                </label>
                <input 
                    type="text" 
                    id="lastName" 
                    name="lastName" 
                    class="form-input" 
                    required
                    placeholder="Enter your last name"
                >
                <div class="error-message" id="lastNameError">Please enter your last name</div>
            </div>
